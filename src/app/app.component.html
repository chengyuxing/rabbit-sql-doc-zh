<mat-toolbar>
  @if (showToggleButton) {
    <button mat-icon-button (click)="toggleSideNav()">
      <mat-icon>dehaze</mat-icon>
    </button>
  }
  <button mat-icon-button [routerLink]="['main']">
    <mat-icon svgIcon="rabbit-sql"></mat-icon>
  </button>
  <div class="menus">
    <button mat-button [routerLink]="['main']" routerLinkActive="active">{{ title }}</button>
    <button mat-button [routerLink]="['documents']" routerLinkActive="active">{{ document }}</button>
    <button mat-button [routerLink]="['guides']" routerLinkActive="active">{{ guides }}</button>
  </div>
  <div class="menusMenu">
    <button mat-icon-button [matMenuTriggerFor]="menusMenu">
      <mat-icon>keyboard_double_arrow_right</mat-icon>
    </button>
    <mat-menu #menusMenu=matMenu>
      <button mat-menu-item [routerLink]="['main']" routerLinkActive="active">{{ title }}</button>
      <button mat-menu-item [routerLink]="['documents']" routerLinkActive="active">{{ document }}</button>
      <button mat-menu-item [routerLink]="['guides']" routerLinkActive="active">{{ guides }}</button>
    </mat-menu>
  </div>
  <span class="spacer"></span>
  <div class="settings">
    <button mat-button [matMenuTriggerFor]="versionsMenu">
      <mat-icon>arrow_drop_down</mat-icon>
      版本
    </button>
    <mat-menu #versionsMenu="matMenu" xPosition="before">
      <button mat-menu-item>9.0.14</button>
    </mat-menu>
    <a mat-icon-button [href]="github" target="_blank">
      <mat-icon svgIcon="github"></mat-icon>
    </a>
  </div>
</mat-toolbar>
<router-outlet/>
