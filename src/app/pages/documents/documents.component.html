<main>
  <nav [class.close]="!isOpen" class="slide-container">
    <div class="navs">
      <ul>
        @for (doc of docs; track doc.id) {
          <li><a mat-ripple [routerLink]="['/documents', doc.id]"
                 routerLinkActive="doc-active">{{ doc.title }}</a>
          </li>
        }
      </ul>
    </div>
  </nav>
  <div class="content">
    <router-outlet/>
  </div>
</main>
