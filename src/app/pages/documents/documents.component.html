<main>
  <nav [class.close]="!isOpen">
    <div class="navs">
      <ul>
        @for (doc of docs; track doc.id) {
          <li><a mat-ripple [routerLink]="['/documents', doc.id]"
                 routerLinkActive="doc-active">{{ doc.title }}</a>
          </li>
        }
      </ul>
    </div>
  </nav>
  <div class="content">
    @if (id()) {
      <rabbit-sql-markdown [url]="url" top="64px" (anAction)="onAnAction($event)"/>
    }
  </div>
</main>
